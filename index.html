        * {

            scroll-behavior: smooth;
        }
        
        body {
            background-color: #f8f8f8;
            overflow-x: hidden;
        }
        
        .hero-gradient {
            background: linear-gradient(135deg, rgba(0,0,0,0.9) 0%, rgba(40,40,40,0.8) 100%);
        }
        
        .card {
            transition: all 0.3s ease;
            transform: translateY(0);
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .subscription-logo {
            height: 60px;
            width: auto;
            margin: 0 auto;
            display: block;
            background-color: white;
            padding: 5px;
            border-radius: 5px;
        }
        
        .profile-option {
            transition: all 0.2s ease;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .profile-option.active {
            background-color: #000;
            color: white;
        }
        
        .profile-option:hover:not(.active) {
            background-color: #f0f0f0;
        }
        
        .animate-fade-in {
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .staggered-animation > * {
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }
        
        .staggered-animation > *:nth-child(1) { animation-delay: 0.1s; }
        .staggered-animation > *:nth-child(2) { animation-delay: 0.2s; }
        .staggered-animation > *:nth-child(3) { animation-delay: 0.3s; }
        .staggered-animation > *:nth-child(4) { animation-delay: 0.4s; }
        .staggered-animation > *:nth-child(5) { animation-delay: 0.5s; }
        .staggered-animation > *:nth-child(6) { animation-delay: 0.6s; }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .gradient-text {
            background: linear-gradient(90deg, #000, #555);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .pricing-display {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

            border-radius: 10px;
            padding: 10px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid #eaeaea;

            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

    <script>

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
                
                // Close mobile menu if open
                const mobileMenu = document.getElementById('mobile-menu');

                    12: 4000
                }
            }
        };
        
        // Profile selection functionality
        const profileOptions = document.querySelectorAll('.profile-option');
        
        // Track current selections
        const currentSelection = {
            netflix: { profiles: 1 },
            prime: { profiles: 1 },
            disney: { profiles: 1 },
            shahid: { profiles: 1 }
        };
        
        // Update price based on current selection
        function updatePrice(service) {
            const profiles = currentSelection[service].profiles;
            const pricingDisplay = document.querySelector(`.${service}-pricing`);
            
            if (pricingDisplay) {
                // Clear existing pricing items
                pricingDisplay.innerHTML = '';
                
                // Add pricing items for each duration
                for (let duration of [1, 3, 6, 12]) {
                    const price = pricingData[service][profiles][duration];
                    
                    const pricingItem = document.createElement('div');
                    pricingItem.className = 'pricing-item';
                    
                    const durationDiv = document.createElement('div');
                    durationDiv.className = 'pricing-duration';
                    durationDiv.textContent = `${duration} ${duration === 1 ? 'Month' : 'Months'}`;
                    
                    const valueDiv = document.createElement('div');
                    valueDiv.className = 'pricing-value';
                    valueDiv.textContent = `${price.toLocaleString()} DZD`;
                    
                    pricingItem.appendChild(durationDiv);
                    pricingItem.appendChild(valueDiv);
                    
                    pricingDisplay.appendChild(pricingItem);
                }
            }
        }
        
        // Profile option click handler
        profileOptions.forEach(option => {
            option.addEventListener('click', function() {
                // Get service and profiles
                const service = this.getAttribute('data-service');
                const profiles = parseInt(this.getAttribute('data-profiles'));
                
                // Update current selection
                currentSelection[service].profiles = profiles;
                
                // Remove active class from all options in the same service
                document.querySelectorAll(`.${service}-profile`).forEach(opt => {
                    opt.classList.remove('active');
                });
                
                // Add active class to clicked option
                this.classList.add('active');
                
                // Update price
                updatePrice(service);
            });
        });
        
        // iPhone notification animation
        function showNotification() {
            const screen = document.querySelector('.screen');
            if (!screen) return;
            
            const notification = document.createElement('div');
            notification.className = 'notification';
            
            const services = ['Netflix', 'Prime Video', 'Disney+', 'Shahid VIP', 'Spotify'];
            const messages = [
                'Your subscription is active! Enjoy unlimited streaming.',
                'New content available! Check it out now.',
                'Your payment was successful. Subscription extended.',
                'Special offer: Get 20% off on annual plans today!'
            ];
            
            const randomService = services[Math.floor(Math.random() * services.length)];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            
            notification.innerHTML = `<strong>Strivio:</strong> ${randomService} - ${randomMessage}`;
            
            // Remove any existing notification
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }
            
            screen.appendChild(notification);
            
            // Remove notification after animation completes
            setTimeout(() => {
                if (notification.parentNode === screen) {
                    notification.remove();
                }
            }, 5000);
        }
        
        // Show notifications periodically
        setInterval(showNotification, 6000);
        
        // Show initial notification after page load
        setTimeout(showNotification, 1500);
